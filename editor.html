<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Editor</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
			}

			body {
				font-family: Arial, sans-serif;
			}

			.main {
				display: flex;
				align-items: start;
				gap: 20px;
			}

			#editor-container {
				height: 100vh;
				border-right: 1px solid #ccc;
				width: 60%;
				display: flex;
				align-items: start;
			}

			#code-editor {
				height: 100vh;
				width: 100%;
				border: none;
				font-family: monospace;
				line-height: 1.5;
				resize: none;
			}

			.line-numbers {
				height: 100vh;
				width: 35px;
				background-color: #f5f5f5;
				height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.line-numbers > span {
				counter-increment: line;
			}

			.line-numbers > span:before {
				content: counter(line);
				font-family: monospace;
				line-height: 1.5;
			}

			#result-container {
				width: 50%;
				overflow: auto;
			}

			#result-frame {
				width: 100%;
				height: 80vh;
				border: none;
				border-left: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}

			#execute-btn {
				position: fixed;
				bottom: 20px;
				right: 20px;
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
				background-color: #4caf50;
				color: #fff;
				border: none;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div id="editor-container">
				<div class="line-numbers" id="line-numbers"></div>
				<textarea id="code-editor">

                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Colorful Buttons</title>
                        <style>
                            body {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                margin: 0;
                            }
                    
                            .button-container {
                                display: flex;
                                flex-wrap: wrap;
                                gap: 10px;
                            }
                    
                            .button {
                                width: 100px;
                                height: 50px;
                                border: none;
                                margin: 5px;
                                cursor: pointer;
                                font-size: 16px;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                transition: background-color 0.3s ease;
                            }
                    
                            /* Define different colors for each button */
                            .button:nth-child(1) { background-color: #3498db; }
                            .button:nth-child(2) { background-color: #2ecc71; }
                            .button:nth-child(3) { background-color: #e74c3c; }
                            .button:nth-child(4) { background-color: #f39c12; }
                            .button:nth-child(5) { background-color: #9b59b6; }
                            .button:nth-child(6) { background-color: #1abc9c; }
                            .button:nth-child(7) { background-color: #e67e22; }
                            .button:nth-child(8) { background-color: #34495e; }
                            .button:nth-child(9) { background-color: #d35400; }
                            .button:nth-child(10) { background-color: #2980b9; }
                            .button:nth-child(11) { background-color: #c0392b; }
                            .button:nth-child(12) { background-color: #8e44ad; }
                    
                            /* Hover effect */
                            .button:hover {
                                background-color: #2c3e50;
                                color: #fff;
                            }
                    
                            /* Container for the 500x500 div */
                            .box-container {
                                width: 500px;
                                height: 500px;
                                border: 2px solid #333;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                margin-top: 20px;
                            }
                        </style>
                    </head>
                    <body>
                    
                     
                    
                        <div class="box-container">
                            <!-- 500x500 div goes here -->
                       <div class="button-container">
                            <button class="button">Button 1</button>
                            <button class="button">Button 2</button>
                            <button class="button">Button 3</button>
                            <button class="button">Button 4</button>
                            <button class="button">Button 5</button>
                            <button class="button">Button 6</button>
                            <button class="button">Button 7</button>
                            <button class="button">Button 8</button>
                            <button class="button">Button 9</button>
                            <button class="button">Button 10</button>
                            <button class="button">Button 11</button>
                            <button class="button">Button 12</button>
                        </div>
                        </div>
                    
                    </body>
                    </html>
                    


                </textarea>
			</div>
			<div id="result-container">
				<iframe id="result-frame"></iframe>
				<button id="execute-btn">Выполнить</button>
			</div>
		</div>

		<script>
			let textarea = document.querySelector('#code-editor')

			textarea.addEventListener('input', function () {
				this.style.height = 'auto'
				this.style.height =
					Math.max(this.scrollHeight, window.innerHeight) + 'px'
			})

			document
				.getElementById('execute-btn')
				.addEventListener('click', function () {
					let code = document.getElementById('code-editor').value
					document.getElementById('result-frame').srcdoc = code
				})

			let editor = document.getElementById('code-editor')
			let lineNumbers = document.getElementById('line-numbers')

			editor.addEventListener('input', function () {
				updateLineNumbers()
			})

			updateLineNumbers()

			function updateLineNumbers() {
				lineNumbers.innerHTML = ''
				let linesCount = editor.value.split('\n').length

				for (let i = 1; i <= linesCount; i++) {
					let lineNumber = document.createElement('span')
					lineNumbers.appendChild(lineNumber)
				}
			}
		</script>
	</body>
</html>
